rabbitmq.reportOutgoingQueueName=ms2.reportInboundQueue
rabbitmq.reportOutgoingExchangeName=ms2-reportInbound-exchange
rabbitmq.reportOutgoingRoutingKey=ms2.reportInbound.routingkey

rabbitmq.reportIncomingQueueName=ms1.reportInboundQueue
rabbitmq.reportIncomingExchangeName=ms1-reportInbound-exchange
rabbitmq.reportIncomingRoutingKey=ms1.reportInbound.routingkey
