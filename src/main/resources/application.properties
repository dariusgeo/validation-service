## Spring properties
spring.application.name=ValidationService
server.port=9092

# Discovery Server Access
eureka.client.serviceUrl.defaultZone=http://localhost:9091/eureka

rabbitmq.txOutgoingQueueName=ms2.txInboundQueue
rabbitmq.txOutgoingExchangeName=ms2-txInbound-exchange
rabbitmq.txOutgoingRoutingKey=ms2.txInbound.routingkey

rabbitmq.txIncomingQueueName=ms1.txInboundQueue
